tags:
- name: users
  description: users API
- name: dayplans
  description: DayPlans API

paths:
# [GET] users
  /users:
    get:
      tags:
      - users
      summary: Find All Users
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

# [POST] users
    post:
      tags:
      - users
      summary: Add User
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] users/id
  /users/{id}:
    get:
      tags:
      - users
      summary: Find User By Id
      parameters:
      - name: id
        in: path
        description: User Id
        required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] users/id
    put:
      tags:
      - users
      summary: Update User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/users'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] users/id
    delete:
      tags:
      - users
      summary: Delete User By Id
      parameters:
      - name: id
        in: path
        description: user Id
        required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

  # [GET] dayplans
  /dayplans:
    get:
      tags:
      - dayplans
      summary: Find All DayPlans
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'
    post:
      tags:
      - dayplans
      summary: Add DayPlan
      parameters:
      - name: body
        in: body
        description: DayPlan data
        required: true
        schema:
          $ref: '#/definitions/DayPlan'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        500:
          description: 'Server Error'

  # [GET] dayplans/id
  /dayplans/{id}:
    get:
      tags:
      - dayplans
      summary: Find DayPlan By Id
      parameters:
      - name: id
        in: path
        description: DayPlan Id
        required: true
      responses:
        200:
          description: 'OK'
        404:
          description: 'Not Found'
        500:
          description: 'Server Error'
    put:
      tags:
      - dayplans
      summary: Update DayPlan By Id
      parameters:
      - name: id
        in: path
        description: DayPlan Id
        required: true
      - name: body
        in: body
        description: DayPlan Data
        required: true
        schema:
          $ref: '#/definitions/DayPlan'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'
        500:
          description: 'Server Error'
    delete:
      tags:
      - dayplans
      summary: Delete DayPlan By Id
      parameters:
      - name: id
        in: path
        description: DayPlan Id
        required: true
      responses:
        200:
          description: 'OK'
        404:
          description: 'Not Found'
        500:
          description: 'Server Error'

# definitions
definitions:
  users:
    type: object
    required:
        - email
        - password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password

  DayPlan:
    type: object
    properties:
      fullMonthName:
        type: string
        description: Full name of the month
      monthDay:
        type: number
        description: Day of the month
      goals:
        type: array
        items:
          $ref: '#/definitions/Goal'
      tasks:
        type: array
        items:
          $ref: '#/definitions/Task'

  Goal:
    type: object
    properties:
      title:
        type: string
        description: Title of the goal
      metadata:
        type: object
        description: Metadata for the goal

  Task:
    type: object
    properties:
      title:
        type: string
        description: Title of the task
      checked:
        type: boolean
        description: Whether the task is checked off
      fromHour:
        type: number
        description: Starting hour of the task
      fromMin:
        type: number
        description: Starting minute of the task
      toHour:
        type: number
        description: Ending hour of the task
      toMin:
        type: number
        description: Ending minute of the task
      metadata:
        type: object
        description: Metadata for the task

schemes:
 - https
 - http
